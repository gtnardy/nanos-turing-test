<html>
	<head>
		<script src="jquery-3.5.1.min.js"></script>
		<script src="index.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	</head>
	<body>
		<div class="top-left" id="all_skills">
			<div class="ui vertical labeled icon buttons">
				<button class="ui blue button" id="skill_1">
					<i class="bullhorn icon"></i>
					1 -> Talk
				</button>
				<button class="ui blue button" id="skill_2">
					<i class="hand peace icon"></i>
					2 -> Pose
				</button>
				<button class="ui blue button" id="skill_3">
					<i class="user secret icon"></i>
					3 -> Disguise
				</button>
				<button class="ui blue button disabled" id="skill_4">
					<i class="eye slash icon"></i>
					4 -> Invisibility
				</button>
			</div>
		</div>

		<div id="help_text"></div>

		<div id="winner" class="centered"></div>

		<div class="top-top large text">
			<center>
				<div class="ui compact teal large text" id="objectives">
					<i class="circle check green icon"></i><i class="circle outline icon"></i><i class="circle outline icon"></i>
				</div>
				<div class="ui compact teal large text" id="bots_status">
					<i class="user circle icon"></i><i class="user circle icon"></i><i class="user circle red icon"></i>
				</div>
			</center>
		</div>
		
		<div class="ui active dimmer" id="start_timer">
			<div class="ui text loader" id="start_text">Loading</div>
		</div>

		<!-- Weapon Ammo container (black background) -->
		<div class="bottom-right">
			<div class="ui huge green button">
				<i class="dollar sign icon"></i> <span class="bold" id="money">?</span>
			</div>

			<div class="ui labeled huge button" tabindex="0" id="ammo_box">
				<div class="ui huge black button">
				<i class="circle icon"></i> <span id="weapon_ammo_clip">30</span>
				</div>
				<a class="ui basic black left pointing label">
					<span id="weapon_ammo_bag">1000</span>
				</a>
			</div>			
		</div>

		<div class="bottom-left">
			<div class="ui red huge button" id="health_container">
				<i class="heart icon"></i><span id="health_current">1000</span>
			</div>
		</div>
		<!-- Weapon Ammo container (black background) -->
		
		  
		<div class="ui icon info message raised text container segment centered" id="notification">
			<i class="inbox icon" id="notification-icon"></i>
			<div class="content">
			  <div class="header" id="notification-header">
				Hint
			  </div>
			  <p id="notification-content">Get the best news in your e-mail every day.</p>
			</div>
		</div>
	</body>
</html>
